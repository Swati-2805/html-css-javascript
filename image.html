<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        img{
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 150px;
        }
        img:hover{
            box-shadow: 0 0 2px 1px rgba(red, green, blue, alpha);
        }
    </style>
</head>
<body>
    <h2>Thumbnail Image as Link</h2>
    <p>Use the border property to create Thumbnail images. Wrap an anchor around the image to use it as a link.</p>
    <p>Hover over the image and click on it to see the effect.</p>
    <a target="_blank"href="beautifulview.jpg">
        <img src="flowers.jpg"alt="Flowers"style="width:150px">
    </a>
</body>
</html>

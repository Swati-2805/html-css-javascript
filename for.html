<!DOCTYPE html>
<html lang="en">
<head>
    
    
    <title>Currency Converter</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;text-align: center;margin-top: 50px;}
        input,select,button{padding: 10px;margin: 10px;font-size: 15px;}
    </style>
</head>
<body>
    <h2>Currency Converter</h2>
    <input type="number" id="amount" placeholder="Enter Amount" />
    <select id="fromCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="INR">INR</option>
    </select>
    <select id="toCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="INR">INR</option>
    </select><br>
    <button onclick="convertCurrency()">Convert</button>
    <h3 id="result">Converted Amount: </h3>
    <script>
        const rates={
            USD:{USD:1,EUR:0.92,INR:83},
            EUR:{USD:1.09,EUR:1,INR:90},
            INR:{USD:0.012,EUR:0.011,INR:1}
        };
        function convertCurrency(){
            const amount=parseFloat(document.getElementById('amount').value);
            const from=document.getElementById('fromCurrency').value;
            const to =document.getElementById('toCurrency').value;
            if(isNaN(amount)){
                alert("Please enter a valid number.");
                return;
            }
            const converted =amount*rates[from][to];
            document.getElementById('result').textContent=
            `Converted Amount: ${converted.toFixed(2)} ${to}`;
        }

    </script>
</body>
</html>

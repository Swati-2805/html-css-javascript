<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: black;
            animation-name: example;
            animation-duration: 4s;
        }
        @keyframes example {
            from{background-color: blue;}
            to{background-color: brown;}
            
        }
    </style>
</head>
<body>
    <h1>CSS ANIMATION</h1>
    <div></div>
    <p><b>Note:</b>When an animation is finished, it goes back to its original style.</p>
</body>
</html>
